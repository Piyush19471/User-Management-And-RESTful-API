<!DOCTYPE html>
<html lang="en-In">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Error</title>
    <!-- Custom styles-path -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome kit script -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

    <!-- Google Fonts Open Sans-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="img/html-5.png">
</head>

<body>
    
    <img class="wave" src="img/wave.svg">
    <div class="container">
        <div class="img">
            <img src="img/sad_face.svg">
        </div>
        <div class="confirm-container">
            <div class="content">
                <h2>Unable to Register</h2> <br>
				<div th:if="${errorMsg}">
			    <h4 style="color: red;" th:text="${errorMsg}"></h4><br>
				</div>		
                <i class="fas fa-exclamation-circle"></i>
                <div class="btn-container">
                    <a href="registration" class="btn-action">Try Again</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
