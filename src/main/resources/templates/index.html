<!DOCTYPE html>
<html lang="en-IN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Custom styles-path -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome kit script -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

    <!-- Google Fonts Open Sans-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="img/html-5.png">
</head>

<body>
    <img class="wave" src="img/wave.svg">
    <div class="container">
        <div class="img">
            <img src="img/authentication.svg">
        </div>
        <div class="login-container">
            <form th:action="@{/logForm}" th:object="${user}" method="post">
				
				<div th:if="${errorMsg}" >
				<h3 style="color: red;" th:text="${errorMsg}"></h3>	
				
				
				</div>
                <h2 style="color: rgb(147, 84, 143);">Ume </h2>
                <p>Welcome</p>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Email</h5>
                        <input class="input" type="email" th:field="*{email}" required>
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-key"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input class="input" type="password" th:field="*{password}" required>
                    </div>
                </div>
				<button type="submit" class="btn">Enter</button>
				<!-- <input type="submit" class="btn" value="Enter"> -->
                <a class="forgot" href="forgotPage">Forgot Password ?</a>
                <div class="others">
                    <hr>
                    <p>OR</p>
                    <hr>
                </div>
                <div class="social">
                    <div class="social-icons facebook">
                        <a href="#"><img src="img/facebook.png">Login with Facebook</a>
                    </div>
                    <div class="social-icons google">
                        <a href="#"><img src="img/google.png">Login with Google</a>
                    </div>
                </div>
                <div class="account">
                    <p>Don't have an account yet?</p>
                    <a href="regPage">
                    Sign up</a>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
	
</body>

</html>
